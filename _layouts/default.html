<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/base.css' }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <title>{{site.title}}</title>
  </head>
  <body>
    <div class="container-lg markdown-body">
      {% if site.title and site.title != page.title %}
        <div class="page-title">
          <h1><a href="{{ '/' | absolute_url }}">{{ page.title }}</a></h1>
        </div>
      {% endif %}

      {% include navigation.html %}

      <main class="mx-3">
        <div class="container">
          {{ content }}
        </div>
        <div class="container">
          {% include sidebar.html %}
        </div>
      </main>

      {% include footer.html %}
      <div></div>
    </div>
  </body>
</html>
